<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="x-apple-disable-message-reformatting">
    <title>KONA health</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/reset.css" rel="stylesheet">

    <link href="css/common.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="text/javascript" src="js/commonui.js"></script>

<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <header class="header">
            <a href="" class="header-logo">
                <img src="img/img-menu-logo.svg" alt="">
            </a>
        </header>
        <!-- // header -->
        
        <!-- 게시판 -->
        <div id="board-wrap">
            <div class="inner">
                <div class="board-head">
                    <p class="title">자유게시판</p>
                    <!-- <a href="#none" class="btn-write">글쓰기</a>-->
                </div>

                <div class="board-cont">
                    <table class="tbl-write">
                        <colgroup>
                            <col style="width:50%;" />
                            <col style="width:50%;" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="input-text">
                                        <input type="text" name="" id="" placeholder="이름" value="코나헬스 관리자">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-text"><input type="password" name="" id="" placeholder="비밀번호">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="input-text">
                                        <input type="text" placeholder="제목을 입력하세요.">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                               <td colspan="2">
                                    <div class="write-board">
                                        에디터 영역
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label class="input-checkbox">
                                        <input type="checkbox"><span>비밀글</span>
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="btn-area">
                    <button type="button" class="btn gr">취소</button>
                    <button type="button" class="btn bl">작성</button>
                </div>
            </div>

            <div class="popup-close">
                <a href="#none">닫기</a>
            </div>
        </div>
        <!-- // 게시판 -->

        <!-- footer -->
        <footer class="footer">
            <ul>
                <li><a href="" data-open="layer02">이용약관</a><span class="bar"></span><a href="" data-open="layer03">개인정보처리방침</a></li>
                <li>서울특별시 영등포구 국회대로62길 21 동성빌딩 9층 대표자 : 조정일</li>
                <li>사업자등록번호 119 – 81 - 46288</li>
            </ul>
            <p>Copyright © KONA HEALTHCARE, Inc. All rights reserved.</p>
        </footer>
        <!-- // footer -->
        <!-- <span class="b-arrow"></span> -->
